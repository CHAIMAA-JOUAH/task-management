name: CICD

on:
  push:
    branches:
      - deploy-to-ec2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u chaimaajouah -p cj20031118
      - name: Build Docker Image
        run: docker build -t chaimaajouah/cj-dev .
      - name: Publish image to docker hub
        run: docker push chaimaajouah/cj-dev:latest   

  deploy: 
    needs: build
    runs-on: aws-ec2    
    steps:
      - name: Pull image from docker hub
        run: docker pull chaimaajouah/cj-dev:latest 
      - name: Delete Old Container
        run: docker rm -f appContainer
      - name: Run docker container
        run: docker run -d -p 3000:80 --name appContainer chaimaajouah/cj-dev
